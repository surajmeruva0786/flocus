<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer - Focus & Analytics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Study Timer</h1>
            <p>Focus, Study, Track Your Progress</p>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <button class="nav-btn active" data-tab="timer">Timer</button>
            <button class="nav-btn" data-tab="analytics">Analytics</button>
        </nav>

        <!-- Timer Section -->
        <section id="timer-section" class="section active">
            <div class="timer-container">
                <!-- Time Input -->
                <div class="time-input">
                    <div class="input-group">
                        <label for="hours">Hours</label>
                        <input type="number" id="hours" min="0" max="23" value="0">
                    </div>
                    <div class="input-group">
                        <label for="minutes">Minutes</label>
                        <input type="number" id="minutes" min="1" max="59" value="25">
                    </div>
                </div>

                <!-- Timer Display -->
                <div class="timer-display">
                    <div class="time-circle">
                        <svg class="progress-ring" width="250" height="250">
                            <circle class="progress-ring-background" cx="125" cy="125" r="110"></circle>
                            <circle class="progress-ring-progress" cx="125" cy="125" r="110"></circle>
                        </svg>
                        <div class="time-text">
                            <span id="display-time">25:00</span>
                        </div>
                    </div>
                </div>

                <!-- Timer Controls -->
                <div class="timer-controls">
                    <button id="start-btn" class="control-btn start">Start</button>
                    <button id="pause-btn" class="control-btn pause" disabled>Pause</button>
                    <button id="stop-btn" class="control-btn stop" disabled>Stop</button>
                </div>

                <!-- Session Info -->
                <div class="session-info">
                    <div class="session-status">
                        <span id="session-status">Ready to start</span>
                    </div>
                    <div class="current-session">
                        <span id="current-session-time">Session time: 00:00</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Analytics Section -->
        <section id="analytics-section" class="section">
            <div class="analytics-container">
                <h2>Study Analytics</h2>
                
                <!-- Summary Cards -->
                <div class="summary-cards">
                    <div class="card">
                        <h3>Today</h3>
                        <div class="card-value" id="today-time">0h 0m</div>
                        <div class="card-label">Study Time</div>
                    </div>
                    <div class="card">
                        <h3>This Week</h3>
                        <div class="card-value" id="week-time">0h 0m</div>
                        <div class="card-label">Total Time</div>
                    </div>
                    <div class="card">
                        <h3>Sessions</h3>
                        <div class="card-value" id="total-sessions">0</div>
                        <div class="card-label">Completed</div>
                    </div>
                    <div class="card">
                        <h3>Average</h3>
                        <div class="card-value" id="avg-session">0m</div>
                        <div class="card-label">Session Length</div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="charts-container">
                    <div class="chart-section">
                        <h3>Daily Study Time (Last 7 Days)</h3>
                        <div class="chart" id="daily-chart">
                            <!-- Chart will be generated by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="chart-section">
                        <h3>Study Sessions History</h3>
                        <div class="sessions-list" id="sessions-list">
                            <!-- Sessions will be populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Data Management -->
                <div class="data-management">
                    <h3>Data Management</h3>
                    <div class="data-controls">
                        <button id="export-data" class="data-btn">Export Data</button>
                        <button id="clear-data" class="data-btn danger">Clear All Data</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Audio Element for Alarm -->
    <audio id="alarm-audio" preload="auto">
        <!-- We'll generate the alarm sound using Web Audio API -->
    </audio>

    <script src="script.js"></script>
</body>
</html>
